<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Script</title>
   <style>
      
      body {
         font: normal 20pt Arial;
      }
      
   </style>
</head>
<body>
   
   
   <script>
      
      const nome = window.prompt('Qual é seu nome?')
      document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.`)
      document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.`)
      document.write(`Seu nome em maiúscula é ${nome.toLowerCase()}.`)
      
   </script>
   
</body>
</html>
