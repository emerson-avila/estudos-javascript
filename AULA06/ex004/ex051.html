<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <script>
      
     let nome = window.prompt('Qual é seu nome?')
     
    document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras! <br>`)
    
    document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}!<br>`)
    
    document.write(`Seu nome em minúscula é ${nome.toLowerCase()}!<br>`)
      
      
    
    let n1 = 1200.2;
      let salarioFormatado = n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'});
      window.alert(`O salário do mano é ${salarioFormatado}`);
    
   </script>
   
</body>
</html>
