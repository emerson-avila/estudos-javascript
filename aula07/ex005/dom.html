<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>First steps with DOM</title>
</head>
<body>
   
   <h1>Aprendendo sobre o DOM</h1>
   
   <p>Aqui vai o resultado</p>
   <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript!</p>
   
   <div id="clicar">
      Clique em mim
   </div>
   
   <script>
      
      var corpo = document.body
      var p1 = document.getElementsByTagName('p')[0] // 0 = Primeiro Parágrafo
      document.write('Está escrito assim:' + p1.innerText)
      p1.style.color = 'blue'
      corpo.style.background = 'lightblue'
      
      var d = document.getElementById('clicar')
      d.style.color =  'green'
      d.innerText = 'Aloha'
      
      var c = document.querySelector('div#clicar')
      
      d.innerText = 'Irru'
      d.style.background = 'lightgreen'
      
   </script>
   
</body>
</html>
